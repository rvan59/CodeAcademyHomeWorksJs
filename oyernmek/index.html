PROMPT
     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt Nümunəsi</title>
</head>
<body>

<script>
    // JavaScript-də prompt ilə mətn sorğu vermək
    var istifadeciAdi = prompt("Adınızı daxil edin:", "Adınız");
    
    // Əgər istifadəçi məlumat daxil edibsə
    if (istifadeciAdi != null) {
        alert("Salam, " + istifadeciAdi + "!");
    } else {
        alert("Sorğu ləğv edildi.");
    }
</script>

</body>
</html>
